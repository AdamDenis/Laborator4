name: CI-CD Pipeline to AWS Elastic Beanstalk

env:
  EB_PACKAGE_S3_BUCKET_NAME: "myapp-deploy-bycket"         # ‚úÖ fixed typo from "bycket"
  EB_APPLICATION_NAME: "test_app"
  EB_ENVIRONMENT_NAME: "Testapp-env"
  DEPLOY_PACKAGE_NAME: "test_app_${{ github.sha }}.zip"
  AWS_REGION_NAME: "us-east-1"

on:
  push:
    branches:
      - main

jobs:
  build_and_package:
    name: CI ‚Äì Build & Package
    runs-on: ubuntu-latest

    steps:
      - name: üì• Clone Repository
        uses: actions/checkout@v4

      - name: üì¶ Create ZIP Deployment Package
        run: |
          zip -r ${{ env.DEPLOY_PACKAGE_NAME }} ./ -x "*.git*" "*.github*"

      - name: üîê Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.MY_AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.MY_AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION_NAME }}

      - name: ‚òÅÔ∏è Upload ZIP to S3
        run: |
          aws s3 cp ${{ env.DEPLOY_PACKAGE_NAME }} s3://${{ env.EB_PACKAGE_S3_BUCKET_NAME }}/

  deploy_to_eb:
    name: CD ‚Äì Deploy to Elastic Beanstalk
    runs-on: ubuntu-latest
    needs: [build_and_package]

    steps:
      - name: üîê Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.MY_AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.MY_AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION_NAME }}

      - name: üöÄ Create New EB App Version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name ${{ env.EB_APPLICATION_NAME }} \
            --version-label "${{ github.sha }}" \
            --source-bundle S3Bucket="${{ env.EB_PACKAGE_S3_BUCKET_NAME }}",S3Key="${{ env.DEPLOY_PACKAGE_NAME }}" \
            --auto-create-application

      - name: üîÑ Update Elastic Beanstalk Environment
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name ${{ env.EB_ENVIRONMENT_NAME }} \
            --version-label "${{ github.sha }}"
